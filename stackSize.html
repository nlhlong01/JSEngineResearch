<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculate stack size</title>
  </head>
  <body>
    <p id="stackSize"></p>
  </body>
  <script>
    let i = 0;
    function foo() {
      i++;
      foo();
    }
    try {
      foo();
    } catch (e) {
      let text = `Stack size: ${i}. [Error: ${e}]`;
      document.getElementById('para').innerHTML = text;
    }
  </script>
</html>
